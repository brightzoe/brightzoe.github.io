<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" title="buble" href="./_media/buble.css" disabled />
		<link rel="stylesheet" title="dark" href="./_media/dark.css" disabled />
		<link rel="stylesheet" title="pure" href="./_media/pure.css" disabled />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />
		<link rel="stylesheet" href="./_media/style.css" />
	</head>

	<body>
		<div id="app"></div>

		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
		<script>
			window.$docsify = {
				name: "brightzoe的blog",
				// repo: "https://github.com/brightzoe/brightzoe.github.io",
				loadSidebar: true,
				loadNavbar: true,
				subMaxLevel: 3, //根据标题生成目录
				search: "auto",
				auto2top: true,
				// routerMode: "history",静态网站托管，使用history路由刷新页面找不到资源，需要ssr设置
				relativePath: true, //相对路径，比如_sidebar的文件位置
				topMargin: 40,
				// logo: "/_media/icon.png",//左侧大头像
				formatUpdated: "{YY}/{MM}/{DD} {HH}:{mm}", //时间戳的显示方式
				ga: "UA-192447848-1", //google 统计
				count: {
					//字数统计
					countable: true,
					fontsize: "0.9em",
					color: "rgb(90,90,90)",
					language: "chinese",
					margin: "10px",
					float: "right",
				},
				pagination: {
					crossChapter: true,
					crossChapterText: true,
				},
				executeScript: true, //允许执行script，但只执行文档里第一个script标签，内嵌vue会自动开启
				plugins: [
					function (hook, vm) {
						hook.beforeEach(function (html) {
							// 使用插件机制，这样每次变换页面，都会更新id，如果不加这个，因为gitalk在new的时候只处理了一次，后面切换页面，id还是固定的
							// 每次切换，就会重新赋值gitalk.options.id，这样就是和当前页面一致了
							// 另外如果hash值超过50，可能考虑md5处理下在赋值
							gitalk.options.id = location.hash.substr(1);

							return (
								//添加footer + last modified date
								//这个只是整个项目最新更新时间，不是当前文件的最新更新时间
								html +
								"<p>Last modified: {docsify-updated}</p> " +
								"<hr/>" +
								"<footer><span><a href='https://github.com/brightzoe'>brightzoe</a> &copy;2021</span></footer>"
							);
						});
						hook.afterEach(function (html, next) {
							// 解析成 html 后调用。beforeEach 和 afterEach 支持处理异步逻辑
							// 异步处理完成后调用 next(html) 返回结果
							// console.log(html);
							let section = window.document.querySelector("section");
							let a = document.createElement("a");
							section.prepend(a);
							next(html);
						});
					},
				],
			};
		</script>

		<!-- gittalk -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
		<script>
			const gitalk = new Gitalk({
				clientID: "a89a6ee9101ef77ef103",
				clientSecret: "f57c69ba7efd48b602edd94a372bbe76c1bcc9b4",
				repo: "brightzoe.github.io",
				owner: "brightzoe",
				admin: ["brightzoe"],
				// facebook-like distraction free mode
				distractionFreeMode: false,
				id: window.location.hash.substr(1),
			});
		</script>

		<!-- 全局搜索 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

		<!-- 图片缩放 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

		<!-- 复制代码 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>

		<!-- 字数统计 -->
		<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

		<!-- emoji解析 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

		<!-- 额外的语法高亮支持 -->
		<script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-bash.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-git.min.js"></script>

		<!-- 分页导航插件 -->
